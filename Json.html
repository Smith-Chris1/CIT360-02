<body bgcolor="grey">
<style>

table {

    border: 1px solid #000000;

<h1>Json</h1>
<p>I'm pulling a JSON file called "Json_Sample.json" from my github. Below, I will show the key:value pair</p>
<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "Json_Sample.json";

xmlhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>"; 
    for(i = 0; i < arr.length; i++) {
        var key = arr[i]
        console.log(arr[i])
        for(var j in key){
        var sub_key = j;
        var sub_val = key[j];
        console.log(sub_key);
        console.log(sub_val)
        out += "<tr><td>" +
            sub_key + "</td><td>" +
        sub_val +
        "</td>" +
        "<td>"
            sub_key + "</td><td>" +
        sub_val +
        "</td>" +
            sub_key + "<td>" +
        sub_val +
        "</td></tr>";
        }
        // out += "<tr><td>" +
        // arr[i].firstName +
        // "</td><td>" +
        // arr[i].lastName +
        // "</td><td>" +
        // arr[i].email +
        // "</td></tr>";
    }
    out += "</table>";
    document.getElementById("id01").innerHTML = out;
}
</script>

</body>
